<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <title>Exemplo Hover</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
  
            display: none;
        }

        div:hover > p {
            height: 200px;
            width: 200px;
            border-radius: 10px;
            text-align: center;

            display: block;
            color: blanchedalmond;
            background-color: black;

        }

        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div class="">Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
