<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>


    <!-- Tamanho padrão 300x150-->

    <p>Acessando o dite do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com">CursoemVideo</a>
        </iframe>
        para aprender a programar. </p>
    
    <p>O site do <iframe src="https://www.youtube.com/" frameborder="0"></iframe> também e muito legal, pena que não funciona no iframe!</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        </iframe>
        também é bem legal.
    </p>
</body>
</html>
