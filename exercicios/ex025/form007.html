<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="estado"> Estado:</label>
            <select name="estado" id="estado">

                <option value="" selected>---Escolha----</option>
                <optgroup label="Sudeste">
                    <option value="minas">Minas Gerais</option>
                    <option value="rio">Rio de Janeiro</option>
                    <option value="sao"> São Paulo</option>
                </optgroup>


                <optgroup label="Outras Regiões">
                    <option value="mar">Maranhão</option>
                    <option value="df">Distrito Federal</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                    <option value="adm">Adminstração</option>
                    <option value="me">Medicina</option>
                    <option value="dev">Desenvolvedor</option>
            </datalist>
        <div>
                    <label for="text">Deixe uma mensagem:</label>
                    <br>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Escreva uma mensagem!"></textarea>

                    <!--Textarea = recomendado method "post"
                    
                            POST = PARA ARQUIVOS MAIOR DE 3MB!
                    -->       
        </div>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
