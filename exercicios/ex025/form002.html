<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="./cadastro.php" method="post">
        <div>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="16" size="16" placeholder="Digite seu Nome" autofocus autocomplete="username">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8"
            maxlength="16" size="16" placeholder="Digite sua Senha" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Linpar">
        </div>
    </form>
</body>
</html>
