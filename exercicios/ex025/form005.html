<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Qual ea fruta que começa com M?</legend>
            <div>
               <input type="radio" name="maca" id="maca" value="maca"> <label for="maca">Maçã</label>
            </div>
            <div>
               <input type="radio" name="maca" id="melao" value="melao"> <label for="melao">Melão</label>
            </div>
            
            <div>
               <input type="radio" name="maca" id="pera" checked value="pera"> <label for="pera">Perá</label>
            </div>
            
            <div>
               <input type="radio" name="maca" id="laranja" value="laranja"> <label for="laranja">Laranja</label>
            </div>
            <div>
               <input type="radio" name="maca" id="uva" value="uva"> <label for="uva">Uva</label>
            </div>

        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="fut"> <label for="fut">Fultebol</label>

            <input type="checkbox" name="nat" id="nat"> <label for="nat">Natação</label>

            <input type="checkbox" name="run" id="run"> <label for="run">Corrida</label>

        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
