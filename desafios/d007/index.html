<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <H1>Imagem flexível</H1>
    <p>Você está vendo a imagem completa? Expemente ampliar o tamanha da sua janela para aproveitar a melhor experiência. &#x1F92F;</p>

    <picture>
        <source media="(max-width: 800px)" srcset="./image/paisagem-p.png" type="image/png">
        <source media="(max-width: 1500px)" srcset="./image/paisagem-m.png" type="image/png">
        <img src="./image/paisagem-g.png" alt="Imagem paisagem">
    </picture>
</body>
</html>
